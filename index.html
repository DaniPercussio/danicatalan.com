<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="description" content="MainPage2 - made with cables">
    <meta itemprop="name" content="MainPage2">
    <meta itemprop="description" content="made with cables">
    <meta itemprop="image" content="screenshot.png">
    
    <title>MainPage2</title>
    
    <!-- Preload critical scripts for faster loading -->
    <link rel="preload" as="script" href="js/cables.js">
    <link rel="prefetch" as="script" href="js/ops.js">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
                height: auto;
                max-height: 80vh; /* avoid oversized height when embedded */
            outline: 0;
        }

        /* Loading screen - hides when patch is ready */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;
            color: #000;
            transition: opacity 0.6s ease-out;
            opacity: 1;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loadingScreen"></div>
    <canvas id="glcanvas" tabindex="1"></canvas>

    <script src="js/cables.js"></script>
    <script src="js/ops.js"></script>
    <script src="js/cgl_shadermodifier.js"></script>
    <script src="js/interactionneededbutton.js"></script>
    <script src="js/subpatchop.js"></script>

    <script>
        function showError(errId, errMsg) {
            console.error(`Cables Error [${errId}]:`, errMsg);
        }

        function patchInitialized(patch) {
            console.log('Patch initialized');
        }

        function patchFinishedLoading(patch) {
            console.log('Patch finished loading');
            // Hide loading screen after 1 second delay for security
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 1000);
            }
        }

        // Fallback: hide loading screen after 10 seconds if loading fails
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                console.warn('Loading timeout - hiding screen');
                loadingScreen.classList.add('hidden');
            }
        }, 10000);

        function initializePatch() {
            CABLES.patch = new CABLES.Patch({
                patchFile: 'js/MainPage2.json',
                prefixAssetPath: 'assets/',
                assetPath: 'assets/',
                jsPath: 'js/',
                glCanvasId: 'glcanvas',
                glCanvasResizeToWindow: true,
                onError: showError,
                onPatchLoaded: patchInitialized,
                onFinishedLoading: patchFinishedLoading,
                canvas: { alpha: true, premultipliedAlpha: true }
            });
        }

        // Prevent rubberband effect on mobile
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('glcanvas');
            canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        });

        document.addEventListener('CABLES.jsLoaded', initializePatch);
    </script>
</body>
</html>
